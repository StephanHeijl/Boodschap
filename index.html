<!DOCTYPE html>
<html class="no-js" ng-app="boodschap">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
			font-family: 'Open Sans',sans-serif;
		}
		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-family: 'Open Sans',sans-serif;
			font-weight: 300;
		}
		.products {
			margin-top: 20px;
		}
		.prod-img {
			width: 100%;
		}
		
		.panel-plus {
			background: #f1f1f1;
			border: 1px dashed silver;
			cursor: pointer;
			text-align:center;
		}
		.panel-add-plus {
			font-size: 120px;
			color: silver;
			margin: 150px 0;
		}
	</style>
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

	<!-- Angular -->
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Boodschap</a>
			</div>
		</div>
	</div>

	<div class="container products" ng-controller="products-api">
		<!-- Example row of columns -->
		<div class="row">
			<!-- Product panels -->
			<div class="col-md-4 product" ng-repeat="product in products">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Productnaam</h3>
					</div>
					<div class="panel-body">
						<img src="http://lorempixel.com/360/240/" class="prod-img" />
						<br/>
						<br/>
						<div class="btn btn-primary prod-price">9,99â‚¬</div>

						<div class="btn-group pull-right">
							<div class="btn btn-primary prod-amount-plus">-</div>
							<div class="btn btn-primary prod-amount">1</div>
							<div class="btn btn-primary prod-amount-plus">+</div>
						</div>

					</div>
				</div>
			</div>
			<!-- Add product panel -->
			<div class="col-md-4 product">
				<div class="panel panel-default panel-plus">
					<div class="panel-body">
						<span class="glyphicon glyphicon-plus panel-add-plus"></span>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<footer>
			<p>&copy; Stephan Heijl, 2014</p>
		</footer>
	</div>
	<!-- /container -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')
	</script>

	<script src="js/vendor/bootstrap.min.js"></script>

	<script src="js/main.js"></script>
</body>

</html>
